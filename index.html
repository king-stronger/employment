<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div id="app" class="app">
        <header class="header" id="header">
            <div class="container">
                <h1>Employment</h1>
    
                <nav class="nav" id="nav">
                    <ul class="menu" id="menu">
                        <li class="nav-item close-menu" id="close-menu">
                            <a href="#" class="nav-link bx bx-x"></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Find Projects</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Find Freelancers</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Upload Proposals</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Companies</a>
                        </li>
                    </ul>
                </nav>
    
                <div>
                    <button class="button">Join Now</button>
                    <button class="button-menu" id="button-menu" aria-label="Button menu" aria-labelledby="menu">
                        <i class='bx bx-menu-alt-right'></i>
                    </button>
                </div>
            </div>
        </header>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        const menu = document.getElementById("nav");
        const menuButton = document.getElementById("button-menu");
        const closeButton = document.getElementById("close-menu");

        menuButton.addEventListener('click', () => {
            menu.classList.toggle("show");
        });

        closeButton.addEventListener('click', () => {
            menu.classList.remove("show");
        });
    </script>
</body>
</html>
